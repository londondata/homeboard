<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" defer>
	<title>homeBoard</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  	<script src="scripts/main.js"></script>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header class="header">
    <h1 class="hb">homeBoard</h1>
    <h4 class="date"><input id="date" type="date"></h4></header>

	<main>
		<div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="household"><p>household + pets</p><i class="fas fa-plus householdadd" data-toggle="modal" data-target="#householdModal"></i></div>
               <!--  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#householdModal" data-whatever="@mdo">Open modal for @mdo</button> -->
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="info"><p> main static info (weather api, etc)</p></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="message-wall"><p>message wall</p></div>

                        	<div class="message-wall-input input-group">
     						<input type="text" class="form-control" placeholder="type message here">
     						<span class="input-group-btn">
       						<button class="btn btn-default" type="button">submit</button>
						     </span>
						   </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="chores"><p>chores</p><i class="fas fa-plus choresadd"></i></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="footer">&copy; 2018 teri + biniam are amazing</div>
            </div>
        </div>
	</div>

//MODAL GOES HERE:

	<div class="modal fade" id="householdModal" tabindex="-1" role="dialog" aria-labelledby="householdModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="householdModalLabel">add household user</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">user name:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">work location:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">work schedule:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
        <button type="button" class="btn btn-default">submit user</button>
      </div>
    </div>
  </div>
</div>

	</main>
	


</body>
</html>
